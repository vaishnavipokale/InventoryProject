<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Add Customer details</title>

</head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/js/main.js}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<div th:replace="fragments :: menu"></div>
<body>


<h1>Update Customer Details</h1>
<form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
     <div class="form-group">
       <input type="hidden" th:field="*{id}"/>
         <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" >
       
    </div>
     <div class="form-group">
         <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" >
       
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" >
       
    </div>
    
    
   
    
    <div class="form-group">
       <label for="contactNo">Contact No</label>
        <input class="form-control" type="tel" th:field="*{contactNo}" id="contactNo" >
        
    </div>
    <div class="form-group">
      <label for="address">Address</label>
        <input class="form-control" type="text" th:field="*{address}" id="address" >
       
    </div>
    <div class="form-group">
     <label for="password">Password</label>
        <input class="form-control" type="text" th:field="*{password}" id="password" >
        
    </div>
    
    
   
    
    <input type="submit"  class="btn btn-warning mb-3" value="Update Customer">
    <a  th:href = "@{/getCustomers}" class=" btn btn-primary btn-md mb-3 float-right"> Customer List</a></li><br><br>
</form>
<div th:replace="fragments :: pageFooter"></div>

</body>
</html>
