<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Add Product details</title>
</head>

<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/js/main.js}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<div th:replace="fragments :: menu"></div>
<body>

<h1>Update Product Details</h1>
<form th:action="@{/saveProduct}" th:object="${product}" method="post" >
    <div class="form-group">
        <input type="hidden" th:field="*{id}"/>
           <label for="productName">Product Name</label>
        <input class="form-control" type="text" th:field="*{productName}" id="productName">
        
    </div>
     <div class="form-group">
       <label for="productDesc">Product Description</label>
        <input class="form-control" type="text" th:field="*{productDesc}" id="productDesc">
       
    </div>
    <div class="form-group">
         <label for="productCategory">Product Category</label>
        <input class="form-control" type="text" th:field="*{productCategory}" id="productCategory" >
        
    </div>
    
   
    
    <div class="form-group">
          <label for="productPrice">Product price</label>
        <input class="form-control" type="tel" th:field="*{productPrice}" id="productPrice">
       
    </div>
    
    
    
    
    
    
    <input type="submit"  class="btn btn-warning mb-3" value="Product Update">
    <a  th:href = "@{/getProducts}" class=" btn btn-primary btn-md mb-3 float-right"> Product List</a></li><br><br>
</form>
<div th:replace="fragments :: pageFooter"></div>
</body>
</html>
