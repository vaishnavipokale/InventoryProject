<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Invoice Details</title>
    
</head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/js/main.js}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<div th:replace="fragments :: menu"></div>
<body>

  
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${invoices}" class="container my-5">
                    <p class="my-5">
                        <a href="/Invoiceregistration" class="btn btn-warning">  Add Invoice </a>
                    </p>
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${successMessage}" ></div>
                        <h2 th:case="null">No Invoice yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                         <th>total Amount</th>
                                        <th>Customer Id</th>
                                        <th>date</th>
                                       
                                        
                                        <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="invoice : ${invoices}">  <!-- 1 -->
                                        <td th:text="${invoice.totalAmount}"></td>
                                        <td th:text="${invoice.CustomerId}"></td>
                                        <td th:text="${invoice.date}"></td>
                                        
                                       
                                        <td><a th:href="@{/updateFormInvoice/{id}(id=${invoice.id})}" class="btn btn-success">Edit</a></td> 
                                        <td><a th:href="@{/invoices/deleteInv/{id}(id=${invoice.id})}" class="btn btn-danger">Delete</a></td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: pageFooter"></div>
</body>

</html>
