<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Add Invoice details</title>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/js/main.js}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<div th:replace="fragments :: menu"></div>
</head>

<body >


<h1>Add Invoice Details</h1>
<form th:action="@{/saveInvoice}" th:object="${invoice}" method="post" class="form needs-validation">
    <div class="form-group">
        <label for="totalAmount">total Amount</label>
        <input class="form-control" type="text" th:field="*{totalAmount}" id="totalAmount" placeholder="total Amount">
        <div  th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}"></div>
    </div>
     <div class="form-group">
        <label for="CustomerId">Customer Id</label>
        <input class="form-control" type="text" th:field="*{CustomerId}" id="CustomerId" placeholder="Customer Id">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('CustomerId')}" th:errors="*{CustomerId}"></div>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" type="text" th:field="*{date}" id="date" placeholder="date">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
    </div>
    
   
    
    <input type="submit"  class="btn btn-warning mb-3" value="Add Invoice">
    <a  th:href = "@{/getInvoices}" class=" btn btn-primary btn-md mb-3 float-right"> Invoice List</a></li><br><br>
</form>
<div th:replace="fragments :: pageFooter"></div>
</body>
</html>
